apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud
  labels:
    app: fraud
spec:
  replicas: 1
  template:
    metadata:
      name: fraud
      labels:
        app: fraud
    spec:
      containers:
        - name: fraud
          image: vladpop20/fraud:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kube
            - name: SPRING_DATASOURCE_USERNAME
              value: linpostgres
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://lin-12494-3575-pgsql-primary.servers.linodedb.net:5432/fraud
            - name: SPRING_DATASOURCE_PASSWORD
              value: lENzjqK3F40Hpx-o
      restartPolicy: Always
  selector:
    matchLabels:
      app: fraud